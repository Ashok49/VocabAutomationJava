spring.application.name=vocab-automation

google.key.path=${GOOGLE_KEY_PATH}
google.folder.id=${GOOGLE_FOLDER_ID}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

openai.api.key=${OPENAI_API_KEY}
openai.api.model=${OPENAI_API_MODEL}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_SENDER}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Your recipient email addresses (comma-separated)
vocab.email.recipients=${RECIPIENT}

twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.from-number=${TWILIO_FROM_NUMBER}
twilio.to-number=${TWILIO_TO_NUMBER}


aws.s3.pdf-bucket-name=${S3_PDF_BUCKET}
aws.s3.audio-bucket-name=${S3_AUDIO_BUCKET}
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.region=us-east-1

#server.port=9090

# Google OAuth
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}

# JWT secret
jwt.secret=${JWT_SECRET}